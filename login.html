<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <!-- Google Fonts - Material Icons -->

    <script src="https://kit.fontawesome.com/fc68ea6cad.js" crossorigin="anonymous"></script>
    <style>
        /* Basic Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/image1.jpg') no-repeat center center/cover;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            max-height: 95vh;
        }

        .login-container::-webkit-scrollbar {
            width: 8px;
        }

        .login-container::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 4px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        /* Welcome Back Message */
        .welcome-back {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
            text-align: center;
        }
        .eye-icon {
            position: absolute;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #007bff;
        }
        /* Toggle between Email and Phone */
        .toggle-login {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .toggle-login button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 15px;
            margin: 0 5px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        .toggle-login button.active {
            color: #007bff;
            font-weight: bold;
        }

        .toggle-login button:hover {
            color: #007bff;
        }

        .toggle-login button i {
            margin-right: 5px;
            font-size: 18px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 15px;
            position: relative;
            width: 100%;
            max-width: 350px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px;
            padding-left: 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #777;
        }

        .input-group input::placeholder {
            font-size: 14px;
            color: #777;
        }

        /* Show/Hide Password */
        .input-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #777;
        }

        .input-group .toggle-password:hover {
            color: #007bff;
        }
        .toogle-password {
            text-align: right;
        }
        /* Buttons */
        .login-btn,
        .social-login {
            width: 100%;
            max-width: 350px;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-btn {
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .login-btn:active {
            background-color: #004494;
        }

        .social-login {
            color: white;
            margin-bottom: 10px;
        }

        .social-login.google {
            background-color: #db4437;
        }

        .social-login.apple {
            background-color: #9c8484;
        }

        .social-login.microsoft {
            background-color: #494bcf;
        }

        .social-login i {
            margin-right: 10px;
            font-size: 20px;
        }

        .social-login:hover {
            opacity: 0.9;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 40px 0;
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 350px;
            justify-content: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 4px;
            background-color: #dac9c9;
            top: 50%;
        }

        .divider::before {
            left: 7px;
        }

        .divider::after {
            right: 7px;
        }

        .divider span {
            font-size: 14px;
            color: #777;
            margin: auto !important;
            white-space: nowrap; 
            text-align: center ;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 8px 10px;
            z-index: 5;
        }

        /* Forgot Password */
        .forgot-password {
            display: block;
            text-align: right;
            margin: 0;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            width: 100%;
            max-width: 350px;
            padding-bottom: 5px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Sign Up */
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }
        }

        @media (max-width: 530px) {
            .login-container {
                padding: 20px;
            }
        }

        @media (max-width: 300px) {
            .login-container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <div class="welcome-back">Please login to your account</div>
        <div class="toggle-login">
            <button id="email-toggle" class="active"><i class="fa-solid fa-envelope"></i></button>
            <button id="phone-toggle"><i class="fa-solid fa-phone"></i></button>
        </div>
        <div class="input-group" id="email-group">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email Address">
        </div>
        <div class="input-group" id="phone-group" style="display: none;">
            <i class="fa-solid fa-phone"></i>
            <input type="tel" placeholder="Phone Number">
        </div>
        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
                <span class="eye-icon" onclick="togglePassword()"><i class="fa-solid fa-eye" id="eye-icon"></i></span>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button class="login-btn">Login</button>
        <div class="divider"><div class="divider-line" ><span>or</span></div></div>
        <button class="social-login google"><i class="fa-brands fa-google"></i> Login with Google</button>
        <button class="social-login apple"><i class="fa-brands fa-apple apple-icon"></i> Login with Apple</button>
        <button class="social-login microsoft"><i class="fa-brands fa-microsoft microsoft-icon"></i> Login with Microsoft</button>
        <div class="signup-link">
            Donâ€™t have an account? <a href="signin.html" target="_blank">Sign Up</a>
        </div>
    </div>

    <script>
        // Toggle between Email and Phone Login
        const emailToggle = document.getElementById('email-toggle');
        const phoneToggle = document.getElementById('phone-toggle');
        const emailGroup = document.getElementById('email-group');
        const phoneGroup = document.getElementById('phone-group');

        emailToggle.addEventListener('click', () => {
            emailToggle.classList.add('active');
            phoneToggle.classList.remove('active');
            emailGroup.style.display = 'block';
            phoneGroup.style.display = 'none';
        });

        phoneToggle.addEventListener('click', () => {
            phoneToggle.classList.add('active');
            emailToggle.classList.remove('active');
            emailGroup.style.display = 'none';
            phoneGroup.style.display = 'block';
        });

       
        // Tooltip Effect for Email and Phone Toggle
        emailToggle.title = "Login with Email";
        phoneToggle.title = "Login with Phone Number";

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
